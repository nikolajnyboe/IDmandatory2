    <div class="container"><h1>Dashboard</h1></div>
    <div id="container">
        <div class="chartBox">
            <canvas id="chartOne"></canvas>
        </div>

        <div class="chartBox">
            <canvas id="chartTwo"></canvas>
        </div>

        <div class="chartBox">
            <canvas id="chartThree"></canvas>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>
    <script>
        var ctx = document.getElementById("chartOne").getContext('2d');
        var chartOne = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Jan", "Feb", "Mar", "Apr", "Mai", "Jun"],
                datasets: [{
                    label: 'Active users',
                    data: [19, 32, 25, 23, 33, 42],
                    backgroundColor: [
                    'rgba(0,0,160,1)',
                    'rgba(0,0,160,1)',
                    'rgba(0,0,160,1)',
                    'rgba(0,0,160,1)',
                    'rgba(0,0,160,1)',
                    'rgba(0,0,160,1)'
                                ],
                    borderColor: [
                    'rgba(0,0,160,1)',
                    'rgba(0,0,160,1)',
                    'rgba(0,0,160,1)',
                    'rgba(0,0,160,1)',
                    'rgba(0,0,160,1)',
                    'rgba(0,0,160,1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                title: {
                    display: true,
                     text: 'Active users',
                     fontFamily: "'NordeaSansLarge-Bold', 'Helvetica Neue, 'Arial', 'sans-serif'",
                     responsive: true,
                     showTooltips: false,
                     fontSize: 24,
                     fontColor: "#0000A0" 
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

        var ctx = document.getElementById("chartTwo").getContext('2d');
        var chartTwo = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ["Monday", "Tuesday", "Wednsday", "Thursday", "Friday", "Saturday"],
                datasets: [{
                    label: 'Total clicks on weekdays',
                    data: [42, 35, 21, 18, 38, 36],
                    backgroundColor: [
                        'rgba(0,0,160,0.0)'
                    ],
                    borderColor: [
                        'rgba(0,0,160,1)'
                    ],
                    borderWidth: 2,
                    lineTension: 0
                }]
            },
            options: {
                title: {
                    display: true,
                     text: 'Total clicks on weekdays',
                     fontFamily: "'NordeaSansLarge-Bold', 'Helvetica Neue, 'Arial', 'sans-serif'",
                     responsive: true,
                     showTooltips: false,
                     fontSize: 24,
                     fontColor: "#0000A0"
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

        var ctx = document.getElementById("chartThree").getContext('2d');
        var chartThree = new Chart(ctx, {
            type: 'bubble',
            data: {
                labels: ["Monday", "Tuesday", "Wednsday", "Thursday", "Friday", "Saturday"],
                datasets: [{

                                r: 10
                            },

                    ],
                    borderColor: [
                        'rgba(0,0,160,1)'
                    ],
                    borderWidth: 1,
                    pointStyle: "bubble",

                }]
            },
            options: {
                title: {
                    display: true,
                     text: 'Variation on click on weekdays',
                     fontFamily: "'NordeaSansLarge-Bold', 'Helvetica Neue, 'Arial', 'sans-serif'",

                },

                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
