<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="flex-container">
        <form id="formLogin" class="card card-login">
            <input name="userName" placeholder="Username">
            <input name="password" placeholder="Password">
            <button id="btnLogin" class="btn btn-login" type="button">Login</button>
            <button id="btnCreateUser" class="btn btn-login" type="button">Create user</button>
        </form>
        <form id="formCreateUser" class="card card-login hide">
            <input name="firstName" placeholder="First name">
            <input name="lastName" placeholder="Last name">
            <input name="userName" placeholder="Username">
            <input name="email" placeholder="Email">
            <input name="password" placeholder="Password">
            <button id="btnSignup" class="btn btn-login" type="button">Sign up</button>
            <button id="btnGoToLogin" class="btn btn-login" type="button">Go to login</button>
        </form>
    </div>
    <script>
        var formLogin = document.querySelector("#formLogin");
        var formCreateUser = document.querySelector("#formCreateUser");

        var btnLogin = document.querySelector("#btnLogin");
        var btnCreateUser = document.querySelector("#btnCreateUser");
        var btnSignup = document.querySelector("#btnSignup");
        var btnGoToLogin = document.querySelector("#btnGoToLogin");

        var currentDirectory = window.location.pathname.split('/').slice(0, -1).join('/');

        document.addEventListener("click", e => {
            switch (e.target) {
                case btnLogin:
                    console.log("btnLogin")
                    window.location.href = currentDirectory+"/dashboard.html";
                    break;
                case btnCreateUser:
                    console.log("btnCreateUser");
                    formLogin.classList.add("hide");
                    formCreateUser.classList.remove("hide");
                    break;
                case btnSignup:
                    console.log("btnSignup")
                    break;
                case btnGoToLogin:
                    console.log("btnGoToLogin");
                    formLogin.classList.remove("hide");
                    formCreateUser.classList.add("hide");
                    break;
            };
        });
    </script>
</body>
</html>
