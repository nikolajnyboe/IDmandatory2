<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Compare</title>
</head>
<body>

    <div class="">
        <div class="sidebar"></div>
        <div class="cards-container">
            <div class="card">
                <div class="pill">Series</div>
                <h2>Foreign Currency</h2>
                <div class="articlecount">
                    <div class="icon-blue">
                        <svg class="icon-outline" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><path d="M14 2v6h6M16 13H8M16 17H8M10 9H8"/></svg>
                    </div>
                    <h3>Article count: <span>23</span></h3>
                </div>
                <div class="icon-wrapper">
                    <div class="icon-container">
                        <h3>Reads</h3>
                        <div class="icon-blue">
                            <svg class="icon-outline" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                        </div>
                        <span>2k</span>
                    </div>
                    <div class="icon-container">
                        <h3>Clicks</h3>
                        <div class="icon-blue">
                            <svg class="icon-outline" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M8.778 1v3.11m-5.5-.83l2.202 2.2M1 8.778h3.11m-.83 5.5l2.2-2.202m6.596-6.596l2.2-2.2M23 15.632L9 9l6.632 14 1.473-5.895z"/></svg>
                        </div>
                        <span>3k</span>
                    </div>
                    <div class="icon-container">
                        <h3>Avg. time</h3>
                        <div class="icon-blue">
                            <svg class="icon-outline" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><circle cx="12" cy="12" r="7"/><path d="M12 9v3l1.5 1.5M16.51 17.35l-.35 3.83a2 2 0 0 1-2 1.82H9.83a2 2 0 0 1-2-1.82l-.35-3.83m.01-10.7l.35-3.83A2 2 0 0 1 9.83 1h4.35a2 2 0 0 1 2 1.82l.35 3.83"/></svg>
                        </div>
                        <span>4 min</span>
                    </div>
                </div>
                
                <div>
                    <h3>Latest article:</h3>
                    <h4 class="card-latest-article-text">Nam Portti.</h4>
                    <div>
                        <span>
                            <svg class="icon-outline icon-small" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><path d="M16 2v4M8 2v4M3 10h18"/></svg>
                        </span>
                        <span>12/5-17</span>
                    </div>
                </div>

                <div>
                    <h3>Authors:</h3>
                    <div>
                        <span>
                            <svg class="icon-outline icon-small" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                        </span>
                        <span>25</span>
                    </div>
                </div>
            </div>
            
        </div>
    </div>


</body>
</html>
